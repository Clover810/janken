<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>ジャンケン</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body bgcolor="#FFFFFF">
    <center>
      <font size="6"><h1>ジャンケンゲーム</h1></font>
      <font size="5" id="Score"></font><br>
      <font size="5" id="HighScore"></font><br>
      <font size="5" id="scorepersecond"></font><br>
      <!-- ジャンケンの手 -->
      <img src="img/janken_gu.png" id="hand" onclick="janken(0);">
      <img src="img/janken_choki.png" id="hand" onclick="janken(1)">
      <img src="img/janken_pa.png" id="hand" onclick="janken(2)">
    </center>
    <hr align="center" size="10" width="100%" color="#00ff00">
    <br>
    <!-- セーブボタン -->
    <button class="savebtn" type="button" onclick="save();">セーブ</button>
    <button class="savedelbtn" type="button" onclick="audio();savedel();">セーブ削除</button>
    <button class="developerbtn" type="button" onclick="cheat();">開発者専用ボタン</button>
    <h2>オートセーブ</h2>
    <button class="autobtn" id="Auto" type="button" onclick="audio();autosave();">ON</button>
    <br>
    <label id="Autoinfo">現在オートセーブは有効です</label>
    <br>
    <hr align="center" size="10" width="100%" color="#00ff00">
    <!-- ショップメニュー -->
    <h2>ショップ</h2>
    <div class="shop">
    <!-- パワーアップ -->
    <img src="img/power_up.png" onclick="audio();shop(0);"> <br>
    <label>パワーアップ</label> <br>
    <label id="Poweruplvl">Lv.0</label> <br>
    <label id="Powerupcost">コスト: 100 Score</label> <br>
    <br> <br>
    <!-- ロボット -->
    <img src="img/robot.png" onclick="audio();shop(1);"> <br>
    <label>ロボット</label> <br>
    <label id="Robotlvl">Lv.0</label> <br>
    <label id="Robotcost">コスト: 1000 Score</label> <br>
    <br> <br>
    <!-- ポータル -->
    <img src="img/portal.png" onclick="audio();shop(2);"> <br>
    <label>ポータル</label> <br>
    <label id="Portallvl">Lv.0</label> <br>
    <label id="Portalcost">コスト: 10000 Score</label> <br>
    </div>
    <hr align="center" size="10" width="100%" color="#00ff00">
    <br>
    <!-- バックアップボタン -->
    <h2>バックアップ</h2>
    <button class="buckup" type="button" onclick="audio();importsave();">インポート</button>
    <button class="buckup" type="button" onclick="audio();exportsave();">エクスポート</button>
    <br>
    <hr align="center" size="10" width="100%" color="#00ff00">
    <!-- 課金カード交換メニュー -->
    <h2>課金カード交換</h2>
    <label>1500スコア → 1,500円分</label>
    <button class="money" type="button" onclick="audio();moneyget(1500);">交換する</button><br><br>
    <label>3000スコア → 3,000円分</label>
    <button class="money" type="button" onclick="audio();moneyget(3000);">交換する</button><br><br>
    <label>5000スコア → 5,000円分</label>
    <button class="money" type="button" onclick="audio();moneyget(5000);">交換する</button><br><br>
    <label>10000スコア → 10,000円分</label>
    <button class="money" type="button" onclick="audio();moneyget(10000);">交換する</button>
    <hr align="center" size="10" width="100%" color="#00ff00">
    <!-- オーディオ定義 -->
    <audio id="click_audio">
    <source src="sound/Click.mp3">
    </audio>
    <audio id="save_audio">
    <source src="sound/Save.mp3">
    </audio>
    <script src="main.js"></script>
    <script type="text/javascript">
      load();
    </script>
    <p>ver 1.0.7.4<br>by Clover.</p>
  </body>
</html>
