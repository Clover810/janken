<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>ジャンケン</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body bgcolor="#FFFFFF">
    <center>
      <font size="6"><h1>ジャンケンゲーム</h1></font>
      <!-- ジャンケンの手 -->
      <img src="img/janken_gu.png" id="hand" onclick="janken(0);">
      <img src="img/janken_choki.png" id="hand" onclick="janken(1)">
      <img src="img/janken_pa.png" id="hand" onclick="janken(2)">
    </center>
    <hr align="center" size="10" width="100%" color="#00ff00">
    <h1>ステータス</h1>
    <p id="Score"></p>
    <p id="HighScore"></p>
    <p id="scorepersecond"></p>
    <p id="HeavenChips"></p>
    <hr align="center" size="10" width="100%" color="#00ff00">
    <br>
    <!-- メインボタン -->
    <button class="savebtn" type="button" onclick="save();">セーブ</button>
    <button class="savedelbtn" type="button" onclick="audio();savedel();">セーブ削除</button>
    <button class="gameresetbtn" type="button" onclick="audio();tensei();">転生する</button>
    <button class="developerbtn" type="button" onclick="cheat();">開発者専用ボタン</button>
    
    <!-- BGM設定 -->
    <h1>BGM</h1>
    <select id="BGMID">
      <option value="none">なし</option>
      <option value="inm">野獣</option>
      <option value="dyd">ディーダ</option>
      <option value="am223">2:23 AM</option>
      <option value="hirusagari">昼下り</option>
      <option value="oikakeko">追いかけっこ</option>
    </select>
    
    <button type="button" onclick="playbgm();">再生</button>
    <h1>オートセーブ</h1>
    <button class="autobtn" id="Auto" type="button" onclick="audio();autosave();">ON</button>
    <br>
    <label id="Autoinfo">現在オートセーブは有効です</label>
    <br>
    <hr align="center" size="10" width="100%" color="#00ff00">
    <!-- 施設メニュー -->
    <h1>施設</h1>
    <div class="shop">
    <!-- パワーアップ -->
    <img src="img/power_up.png" onclick="audio();shop(0);"> <br>
    <label>パワーアップ</label>
    <label id="Poweruplvl">Lv.0</label> <br>
    <label id="Powerupcost">コスト: 10 Score</label> <br>
    <br> <br>
    <!-- ロボット -->
    <img src="img/robot.png" onclick="audio();shop(1);"> <br>
    <label>ロボット</label>
    <label id="Robotlvl">Lv.0</label> <br>
    <label id="Robotcost">コスト: 100 Score</label> <br>
    <br> <br>
    <!-- ポータル -->
    <img src="img/portal.png" onclick="audio();shop(2);"> <br>
    <label>ポータル</label>
    <label id="Portallvl">Lv.0</label> <br>
    <label id="Portalcost">コスト: 1000 Score</label> <br>
    <br> <br>
    <!-- 宇宙 -->
    <img src="img/universe.png" onclick="audio();shop(3);"> <br>
    <label>宇宙</label>
    <label id="Universelvl">Lv.0</label> <br>
    <label id="Universecost">コスト: 10000 Score</label> <br>
    <br> <br>
    <!-- ジャバスクリプト -->
    <img src="img/JS.png" onclick="audio();shop(4);"> <br>
    <label>JavaScript</label>
    <label id="JSlvl">Lv.0</label> <br>
    <label id="JScost">コスト: 100000 Score</label> <br>
    <br> <br>
    <!-- 大脳 -->
    <img src="img/brain.png" onclick="audio();shop(5);"> <br>
    <label>大脳</label>
    <label id=Brainlvl>Lv.0</label> <br>
    <label id="Braincost">コスト: 1000000000000 Score</label> <br>
    </div>
    <hr align="center" size="10" width="100%" color="#00ff00">
    
    <!-- オーディオ定義 -->
    <audio id="click_audio">
    <source src="sound/Click.mp3">
    </audio>
    
    <audio id="save_audio">
    <source src="sound/Save.mp3">
    </audio>
    
    <audio id="inm_bgm">
    <source src="sound/INMBGM.mp3">
    </audio>
    
    <audio id="dyd_bgm">
    <source src="sound/dydBGM.mp3">
    </audio>
    
    <audio id="dyd">
    <source src="sound/dyd.mp3">
    </audio>
    
    <audio id="yjsp">
    <source src="sound/yarimasune.mp3">
    </audio>
    
    <audio id="am223_bgm">
    <source src="sound/am223.mp3">
    </audio>
    
    <audio id="hirusagari_bgm">
    <source src="sound/hirusagari.mp3">
    </audio>
    
    <audio id="oikakeko_bgm">
    <source src="sound/oikakeko.mp3">
    </audio>
    
    <script src="main.js"></script>
    <script type="text/javascript">
      load();
    </script>
    <p>ver 1.1.7.5 最終アップデート<br>by Clover.</p>
  </body>
</html>
